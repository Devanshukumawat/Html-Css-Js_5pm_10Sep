<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tags üòç</title>
</head>
<body>
<!-- post -->

    <form action="" method="post">
        <label for="firstname">FirstName</label>
        <input type="text" name="firstname" id="" placeholder="First name" required> 
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="" maxlength="10"></textarea>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="" required>
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="" min="18" max="90">
        <label for="">Email</label>
        <input type="email" name="useremail" id="">

        <br><br>
        <label for="">Documents</label>
        <input type="file" name="Doc" id="">
        <br><br>
        <label for="">Search here</label>
        <input type="search" name="search" id="">

        <br><br>
        <label for="">Dob</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="">Sub</label>
        <input type="checkbox" name="sub" id="" value="react"><label for="">React</label>
        <input type="checkbox" name="sub" id="" value="node"><label for="">Node</label>
        <input type="checkbox" name="sub" id="" value="express"><label for="">Express</label>

        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>

        <br><br>

        <select name="select_sub" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>

        <input type="reset" value="Reset">

        <input type="submit" value="submit">
        
    </form>
