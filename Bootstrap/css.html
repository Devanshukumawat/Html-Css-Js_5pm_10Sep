<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            width: 100%;
            height: 200px;
            background: linear-gradient(to left , red , black , green , yellow, pink);
        }

        .box1{
            background-color: green;
            width: 100%;
            height: 200px;
            background: radial-gradient( circle , red 10% , yellow 20%, blue 100%, gray 90% );
        }

        .box2{
            background-color: black;
            width: 300px;
            height: 300px;
            background: conic-gradient(rgba(204, 140, 140, 0.705), blue, black,yellow);
        }

    </style>
</head>
<body>
    

    <div class="box">
    </div>

    <div class="box1">

    </div>

    <div class="box2"></div>

</body>
</html>
